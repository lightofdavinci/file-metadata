<!DOCTYPE html>
<html>
	<head>

		<title>File Metadata Microservice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>File Metadata Microservice</h1>
   	<p>
		User Story: You can submit a FormData object that includes a file upload.<br>
		User Story: When You submit something, You will receive the file size in bytes within the JSON response<br>
	</p>
	<form method="post" id="file-form" enctype="multipart/form-data">
		<input type="file" name="the-file" />
		<input type="submit" value="Upload" />
	</form>
	<img src="/public/img/clementine_150.png" id="cl"/>	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</body>
